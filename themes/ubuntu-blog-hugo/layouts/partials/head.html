<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href='{{ "/img/favicon/apple-touch-icon.png" | relURL }}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{{ "/img/favicon/favicon-32x32.png" | relURL }}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{{ "/img/favicon/favicon-16x16.png" | relURL }}'>


    {{- $options := (dict "includePaths" (slice "node_modules") "transpiler" "dartsass") -}}
    {{ $style := resources.Get "sass/theme.scss" | toCSS $options | resources.Minify | resources.Fingerprint }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <!--  Open Graph Protocol -->
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:title" content="{{ .Title }}" />

    <!-- OGP card -->
    <meta property="og:image" content='{{.Permalink}}{{.Params.image}}' />
    <meta property="og:image:secure_url" content='{{.Permalink}}{{.Params.image}}' />
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content='{{.Permalink}}{{.Params.image}}' />

    <!--   SASS Stylesheets -->
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
